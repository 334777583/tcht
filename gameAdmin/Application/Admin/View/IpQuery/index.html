<!DOCTYPE html>
<html>
<head>
<title>游戏聊天监控</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="__CSS__/skin.css" rel="stylesheet" type="text/css">
<link href="__CSS__/jquery-ui.css" rel="stylesheet" type="text/css">
<style type="text/css">
<!--
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
	background-color: #EEF2FB;
	font-size: 12px;
}
-->
</style>
</head>
<body>
	<div style="margin-top:20px;" id="user-tabs">
			<span class="iptimes">ip查询</span>
			<span class="playerip user-gray">玩家ip</span>
			<hr/>
	</div>
	<div class="display1">
		<div>
			<div>
				<table class="explain">
					<thead>
					</thead>
					<tbody style="font-family:Mingliu">
						<tr>
							<td width="5%"  class="tableleft"><b>说明：</b></td>
						</tr>
						<tr>
							<td width="95%" class="tableleft">1、以IP登录账号的数量降序排序</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<div class="topinfo">
				<div>
					<label>
						<span>服务器:</span>
						<select id="serverId1">
							<volist name="serverList" id="sl">
							<option value="{$sl['g_id']}">{$sl['g_name']}</option>
							</volist>
							<option value="0">全部</option>
						</select>
					</label>
					<input type="text" class="input1" id="startdate" value="{$today}"/>
					<input type="button" value="查询" id="history" style="margin-left:20px"/>
				</div>
			</div>
			
			<div style="clear:both"></div>
			
			<div id="tabs-1" class="tabitem">	
				<div>
					<table  class="mytable" cellspacing="0" align="center">
						<thead>
							<tr>
								<th>登录ip总数</th>
								<th>登录账号总数</th>
								<th>登录角色总数</th>
								<th>登录总次数</th>
							</tr>
						</thead>
						<tbody id="dtatr_body_all">
						</tbody>
					</table>
					<table  class="mytable" cellspacing="0" align="center" id="dtable">
						<thead>
							<tr>
								<th width="70">ip</th>
								<th width="80">登录账号数</th>
								<th width="80">登录角色数</th>
								<th width="60">登录次数</th>
								<th>登录账号</th>
								<th width="40">操作</th>
							</tr>
						</thead>
						<tbody id="dtatr_body">
						</tbody>
					</table>
				</div>
			</div>
			
			<div style="clear:both"></div>
		</div>
		
		<div style="height:50px">&nbsp;</div>
		
	</div>
	
		<div class="display2" style="display:none;">
		<div>
			<div>
				<table class="explain">
					<thead>
					</thead>
					<tbody style="font-family:Mingliu">
						<tr>
							<td width="5%"  class="tableleft"><b>说明：</b></td>
						</tr>
						<tr>
							<td width="95%" class="tableleft">1、支持模糊查询</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<div class="topinfo">
				<div>
					<label>
						<span>服务器:</span>
						<select id="serverId2">
							<volist name="serverList" id="sl">
							<option value="{$sl['g_id']}">{$sl['g_name']}</option>
							</volist>
							<option value="0">全部</option>
						</select>
					</label>
					时间<input type="text" class="input1" id="startdate1" value="{$today}"/>
					角色名<input type="text" id="rolename" />
					<input type="button" value="查询" id="playeripquery" style="margin-left:20px"/>
				</div>
			</div>
			
			<div style="clear:both"></div>
			
			<div id="tabs-1" class="tabitem">	
				<div>
					<table  class="mytable" cellspacing="0" align="center" id="dtable">
						<thead>
							<tr>
								<th width="80">账号</th>
								<th width="80">玩家id</th>
								<th width="80">角色名</th>
								<th>当天登录ip</th>
								<th width="80">操作</th>
							</tr>
						</thead>
						<tbody id="dtatr_body1">
						</tbody>
					</table>
				</div>
			</div>
			
			<div style="clear:both"></div>
		</div>
		
		<div style="height:50px">&nbsp;</div>
		
	</div>
	
		<!-- 服务器 -->
        <div id="sform" style="display:none">
            <div class="ajaxform">
                <table width="100%" border="0" cellspacing="0" cellpadding="0" style="table-layout:fixed;">
				<tr>
					<td>
					<volist name="serverList" id="sld" key="k">
                        <if condition="$k%5 eq 0">
                            <br/>
                            <br/>
                        </if>
                        <input type="radio" name="db" value="{$sld['g_id']}" class="cbox" id="s{$k}"/>
                        <label for="s{$k}">
                            {$sld['g_name']}
                        </label>
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    </volist>
					</td>
				</tr>
                </table>
            </div>
        </div>

	<script src="__STATIC__/jquery.js" type="text/javascript">
    </script>
	<script src="__JS__/jquery-ui.js" type="text/javascript">
    </script>
	<script src="__JS__/function.js" type="text/javascript">
    </script>
	<script type="text/javascript">
		$(document).ready(function(){
			$("#startdate").datepicker();
			$("#startdate1").datepicker();
			
			showTitle("GM工具:ip链接查询");
			$('#history').click(function(){
					show();
			});
			
			//查询玩家ip
			$('#playeripquery').click(function(){
				ipshow();
			});
			
            $("#serverId1").change(function(){
                if ($("#serverId1").val() == 0) {
                    $("#sform").dialog({
                        height: 500,
                        width: 700,
                        buttons: {
                            "确认": function(){
                                var item = $(':radio[name="db"]:checked').val();
                                $("#serverId1").val(item);
                                $(this).dialog("close");
                            },
                            "关闭": function(){
                                $(this).dialog("close");
                            }
                        }
                    })
                }
            });
            
            $("#serverId2").change(function(){
                if ($("#serverId2").val() == 0) {
                    $("#sform").dialog({
                        height: 500,
                        width: 700,
                        buttons: {
                            "确认": function(){
                                var item = $(':radio[name="db"]:checked').val();
                                $("#serverId2").val(item);
                                $(this).dialog("close");
                            },
                            "关闭": function(){
                                $(this).dialog("close");
                            }
                        }
                    })
                }
            });
			
            //切换标签
			$('.iptimes').click(function(){
				$('.playerip').addClass('user-gray');
				$(this).removeClass('user-gray');
				$('.display1').show();$('.display2').hide();
			});
			$('.playerip').click(function(){
				$('.iptimes').addClass('user-gray');
				$(this).removeClass('user-gray')
				$('.display1').hide();$('.display2').show();
			});
			
		});
		
		function show(){
			$.ajax({
					type: 'POST',
					url: '{:U("IpQuery/getIpData")}',
					dataType: 'json',
					data: {
						serverId: $("#serverId1").val(),
						startdate: $('#startdate').val()
					},
					beforeSend: function(){
						$("#dtatr_body_all").html("");
						$("#dtatr_body").html("<tr><td colspan='6'><img src='__IMG__/loading.gif'/></td></tr>");
					},
					success: function(data){
						var list = data.list;
						var summary = data.summary;
						if (list!=''&&list!=null) {
							var html = "";
							html += "<tr>";
							html += "<td>"+ summary['ip_num'] +"</td>";
							html += "<td>"+ summary['account_num'] +"</td>";
							html += "<td>"+ summary['playerid_num'] +"</td>";
							html += "<td>"+ summary['login_num'] +"</td>";
							html += "</tr>";
							$("#dtatr_body_all").html(html);
							
							var tbody = "";
							for (var i in list) {
								tbody += "<tr>";
								tbody += "<td>" + list[i]["ip"] + "</td>";
								tbody += "<td>" + list[i]["accountnum"] + "</td>";
								tbody += "<td>" + list[i]["playerid"] + "</td>";
								tbody += "<td>" + list[i]["count"] + "</td>";
								tbody += "<td>";
								for(var j in list[i]["account"]){
									tbody += "《"+list[i]["account"][j]+"》";
									if((j+1)%10==0){
										tbody += "<br/>";
									}
								}
								tbody += "</td>";
								tbody += "<td>&nbsp;</td>";
								tbody += "</tr>";
							}
							$("#dtatr_body").html(tbody);
							$("#dtatr_body tr:odd").css( "background-color", "#e0f0f0");
						}else {
							$("#dtatr_body").html("<tr><td colspan='6'>没有数据！</td></tr>");
						}
					},
					error: function(){
						alert('请求失败');
					}
				});
		}
		
		function ipshow(){
			var rolename = $("#rolename").val();
			if(!rolename){
				alert('请输入角色名');return false;
			}
			$.ajax({
					type: 'POST',
					url: '{:U("IpQuery/getPlayerIp")}',
					dataType: 'json',
					data: {
						ip: $(".display2 #serverId2").val(),
						startdate: $('#startdate1').val(),
						rolename:rolename
					},
					beforeSend: function(){
						$("#dtatr_body1").html("<tr><td colspan='5'><img src='__IMG__/loading.gif'/></td></tr>");
					},
					success: function(data){
						var list = data.list;
						if (list!=''&&list!=null) {
							var tbody = "";
							for (var i in list) {
								tbody += "<tr>";
								tbody += "<td>" + list[i]["playerid"] + "</td>";
								tbody += "<td>" + list[i]["rolename"] + "</td>";
								tbody += "<td>" + list[i]["account"] + "</td>";
								tbody += "<td>" + list[i]["ip"] + "</td>";
								tbody += "<td>&nbsp;</td>";
								tbody += "</tr>";
							}
							$("#dtatr_body1").html(tbody);
						}
						else {
							$("#dtatr_body1").html("<tr><td colspan='5'>没有数据！</td></tr>");
						}
					},
					error: function(){
						$("#dtatr_body1").html("<tr><td colspan='5'>请求失败！</td></tr>");
					}
				});
		}
	</script>
</body>
</html>
