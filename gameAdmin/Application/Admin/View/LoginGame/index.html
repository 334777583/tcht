<!DOCTYPE html>
<html>
<head>
<title>后台用户登录玩家账号</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<link href="__CSS__/skin.css" rel="stylesheet" type="text/css">
<link href="__CSS__/jquery-ui.css" rel="stylesheet" type="text/css">
<style type="text/css">
<!--
body {
	margin-left: 0px;
	margin-top: 0px;
	margin-right: 0px;
	margin-bottom: 0px;
	background-color: #EEF2FB;
	font-size: 12px;
}
-->
</style>
</head>
<body>
	<div>
		<div>
			<div>
				<table class="explain">
					<thead>
					</thead>
					<tbody style="font-family: Mingliu">
						<tr>
							<td width="5%" class="tableleft">
								<b>说明：</b>
							</td>
						</tr>
						<tr>
							<td width="95%" class="tableleft">1、********</td>
						</tr>
					</tbody>
				</table>
			</div>

			<div class="topinfo">
				<div>
					<label>
						<span>服务器:</span>
						<select id="serverId">
							<volist name="serverList" id="sl">
							<option value="{$sl['g_id']}">{$sl['g_name']}</option>
							</volist>
							<option value="0">全部</option>
						</select>
					</label>
					角色名
					<input type="text" name="rolename" id="rolename" />
					<input type="button" value="查询" id="history"
						style="margin-left: 20px" />
				</div>
			</div>

			<div style="clear: both"></div>

			<div id="tabs-1" class="tabitem">
				<div>
					<table class="mytable" cellspacing="0" align="center" id="dtable">
						<thead>
							<tr>
								<th>玩家id</th>
								<th>账号</th>
								<th>角色名</th>
								<th>上一次登陆</th>
								<th>上一次退出</th>
								<th>当前状态</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody id="dtatr_body">
						</tbody>
					</table>

					<div id="pagehtml" style="float: right; margin-right: 20px"></div>
					<div id="example_length" class="dataTables_length"
						style="display: none">
						<label>
							每页显示
							<select id="menu" name="example_length" size="1"
								aria-controls="example">
								<option value="10">10</option>
								<option value="25">25</option>
								<option value="50" selected="selected">50</option>
								<option value="100">100</option>
							</select>
							条记录
						</label>
					</div>

				</div>

			</div>

			<div style="clear: both"></div>
		</div>

		<div style="height: 50px">&nbsp;</div>

	</div>

		<!-- 服务器 -->
        <div id="sform" style="display:none">
            <div class="ajaxform">
                <table width="100%" border="0" cellspacing="0" cellpadding="0" style="table-layout:fixed;">
				<tr>
					<td>
					<volist name="serverList" id="sld" key="k">
                        <if condition="$k%5 eq 0">
                            <br/>
                            <br/>
                        </if>
                        <input type="radio" name="db" value="{$sld['g_id']}" class="cbox" id="s{$k}"/>
                        <label for="s{$k}">
                            {$sld['g_name']}
                        </label>
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    </volist>
					</td>
				</tr>
                </table>
            </div>
        </div>

	<script src="__STATIC__/jquery.js" type="text/javascript">
    </script>
	<script src="__JS__/jquery-ui.js" type="text/javascript">
    </script>
	<script src="__JS__/function.js" type="text/javascript">
    </script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			showTitle("GM工具:游戏登入");
			
			$('#history').click(function(){
					show(1);
			});

            $("#serverId").change(function(){
                if ($("#serverId").val() == 0) {
                    $("#sform").dialog({
                        height: 500,
                        width: 700,
                        buttons: {
                            "确认": function(){
                                var item = $(':radio[name="db"]:checked').val();
                                $("#serverId").val(item);
                                $(this).dialog("close");
                            },
                            "关闭": function(){
                                $(this).dialog("close");
                            }
                        }
                    })
                }
            });
			
		});
		
		function show(page){
			$.ajax({
					type: 'POST',
					url: '{:U("LoginGame/getUserList")}',
					dataType: 'json',
					data: {
						serverId: $("#serverId").val(),
						rolename: $('#rolename').val(),
						pageSize: $("#menu").val(),
						curPage: page
					},
					beforeSend: function(){
						$("#pagehtml").html(""); //分页
						$("#example_length").hide();
						$("#dtatr_body").html("<tr><td colspan='7'><img src='__IMG__/loading.gif'/></td></tr>");
					},
					success: function(data){
						var result = data.list;
						if (result!=''&&result!=null) {
							var tbody = "";
							var url = '';
							for (var i in result) {
								url = "'__APP__/Admin/LoginGame/loginJump/sid/"+$('#serverId').val()+"/openid/"+result[i]["account"]+"'";
								tbody += "<tr>";
								tbody += "<td>" + result[i]["GUID"] + "</td>";
								tbody += "<td>" + result[i]["account"] + "</td>";
								tbody += "<td>" + result[i]["RoleName"] + "</td>";
								tbody += "<td>" + result[i]["logintime"] + "</td>";
								tbody += "<td>" + result[i]["loginouttime"] + "</td>";
								tbody += "<td>" + result[i]["status"] + "</td>";
								tbody += "<td>" + '<a href="javascript:;" onclick="jump('+url+');">登录</a>' + "</td>";
								tbody += "</tr>";
							}
							$("#dtatr_body").html(tbody);
							$("#pagehtml").html(data.pageHtml); //分页
							$("#example_length").show();
						}
						else {
							$("#example_length").hide();
							$("#pagehtml").html("");
							$("#dtatr_body").html("<tr><td colspan='7'>没有数据！</td></tr>");
						}
					},
					error: function(){
						alert('请求失败');
					}
				});
		}
		
		function jump(url){
			if(!confirm("您确定要登录该玩家的账号？")){
				return false;
			}
			window.open (url);
		}
		
		//跳到相应页面 
		function go(){
			var pagenum = $("#page").val();
			if(pagenum=='' || isNaN(pagenum) || pagenum <= 0){
				alert('请输入一个正整数！');
				$("#page").val(1);
			}else{
				show(pagenum);
			}
		}
	</script>
</body>
</html>
