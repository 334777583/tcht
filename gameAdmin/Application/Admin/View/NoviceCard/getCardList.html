<!DOCTYPE html>
<html>
    <head>
        <title>新手卡管理--查询</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="__CSS__/skin.css" rel="stylesheet" type="text/css">
        <link href="__CSS__/jquery-ui.css" rel="stylesheet" type="text/css">
        <style type="text/css">
        <!--body {
            margin-left: 0px;
            margin-top: 0px;
            margin-right: 0px;
            margin-bottom: 0px;
            background-color: #EEF2FB;
            font-size: 12px;
        }
        -->
        </style>
    </head>
    <body>
        <div>
            <div>
                <div id="user-tabs" style="margin-top:20px;">
                    <span id="1" class="user-gray" onclick="window.location.href='{:U(\"NoviceCard/index\")}'">生成</span>
                    <span id="2">查询</span>
                    <hr/>
                </div>
                <div>
                    <table class="explain">
                        <tbody style="font-family:Mingliu">
                            <tr>
                                <td width="5%" class="tableleft">
                                    <b>说明：</b>
                                </td>
                            </tr>
                            <tr>
                                <td width="95%" class="tableleft">
                                    1、输入激活码查看激活码的使用状态;
                                </td>
                            </tr>
                            <tr>
                                <td width="95%" class="tableleft">
                                    2、输入角色ID查看该角色所使用过的激活码详情；
                                </td>
                            </tr>
                            <tr>
                                <td width="95%" class="tableleft">
                                    3、导出Excel文件不支持IE浏览器！
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="topinfo">
                    <div>
                        <span>服务器:</span>
                        <select id="serverId">
                            <volist name="serverList" id="sl">
                                <option value="{$sl['g_id']}">{$sl['g_name']}</option>
                            </volist>
                            <option value="0">全部</option>
                        </select>
                        <label for='codeType' style="margin-left:5px">
                            激活类型:
                        </label>
                        <select id="ctype">
                            <for start="1" end="100">
                                <if condition="$i eq 6">
                                    <option value="{$i}" selected="selected">不限类型</option>
                                    <else/>
                                    <option value="{$i}">{$i}</option>
                                </if>
                            </for>
                        </select>
                        <span style="margin-left:5px">
                            <select id="condition">
                                <option value="1" selected="selected">激活码</option>
                                <option value="2" selected="selected">角色id</option>
                            </select>
                        </span>
                        <input type='text' class='input1' size='12' id='codeText'/>
                        <span style="margin-left:5px">过期时间:</span>
                        <input type="text" class="input1" id="enddate" value=""/>
                        <input type="button" value="查询" id="querybtn" style="margin-left:20px"/>
                    </div>
                </div>
                <div style="clear:both">
                </div>
                <div id="tabs-1" class="tabitem">
                    <div>
                        <table class="mytable" cellspacing="0" align="center" id="dtable">
                            <thead>
                                <tr>
                                    <th>激活码</th>
                                    <th>激活码类型</th>
                                    <th>激活码详情</th>
                                    <th>服务器</th>
                                    <th>角色ID</th>
                                    <th>使用时限</th>
                                </tr>
                            </thead>
                            <tbody id="codeBody">
                            </tbody>
                        </table>
                        <div class="exportbtn" style="display:none" id="export_div">
                            <input type="button" value="导出Excel" id="exportbtn" onClick ="tableToExcel('dtable')"/>
                        </div>
                        <div id="pagehtml" style="float:right;margin-right:20px">
                        </div>
                        <div id="example_length" class="dataTables_length" style="display:none">
                            <label>
                                每页显示
                                <select id="menu" name="example_length" size="1" aria-controls="example">
                                    <option value="10">10</option>
                                    <option value="25" selected="selected">25</option>
                                    <option value="50">50</option>
                                    <option value="100">100</option>
                                    <option value="1000">100</option>
                                </select>
                                条记录
                            </label>
                        </div>
                    </div>
                </div>
                <div style="clear:both">
                </div>
            </div>
            <div style="height:50px">
                &nbsp;
            </div>
        </div>

        <!--弹出覆盖层-->
        <div class="overlay" style="display:none">
            <table style="width:220px;height:100%;margin:0 auto;">
                <tr>
                    <td style="text-align:center">
                        <img src='__IMG__/ajax-loader.gif'/>
                    </td>
                </tr>
            </table>
        </div>

		<!-- 服务器 -->
        <div id="sform" style="display:none">
            <div class="ajaxform">
                <table width="100%" border="0" cellspacing="0" cellpadding="0" style="table-layout:fixed;">
				<tr>
					<td>
					<volist name="serverList" id="sld" key="k">
                        <if condition="$k%5 eq 0">
                            <br/>
                            <br/>
                        </if>
                        <input type="radio" name="db" value="{$sld['g_id']}" class="cbox" id="s{$k}"/>
                        <label for="s{$k}">
                            {$sld['g_name']}
                        </label>
                        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
                    </volist>
					</td>
				</tr>
                </table>
            </div>
        </div>
        
        <script src="__STATIC__/jquery.js" type="text/javascript">
        </script>
        <script src="__JS__/jquery-ui.js" type="text/javascript">
        </script>
        <script src="__JS__/function.js" type="text/javascript">
        </script>
        <script src="__JS__/tableToExcel.js" type="text/javascript">
        </script>
        <script type="text/javascript">
            $(document).ready(function(){
                //时间插件
                $("#enddate").datepicker();
                showTitle("GM工具:新手卡");
                
                $("#serverId").change(function(){
                    if ($("#serverId").val() == 0) {
                        $("#sform").dialog({
                            height: 500,
                            width: 700,
                            buttons: {
                                "确认": function(){
                                    var item = $(':radio[name="db"]:checked').val();
                                    $("#serverId").val(item);
                                    $(this).dialog("close");
                                },
                                "关闭": function(){
                                    $(this).dialog("close");
                                }
                            }
                        })
                    }
                });

                $('#querybtn').click(function(){
                    getCardList(1);
                });
                
            });

            function getCardList(page){
                        $.ajax({
                            type: 'post',
                            url: '{:U("NoviceCard/getCardList")}',
                            dataType: 'json',
                            data: {
                                condition: $('#condition').val(),
                                ctype: $('#ctype').val(),
                                serverId: $('#serverId').val(),
                                codeText:$('#codeText').val(),
                                enddate: $('#enddate').val(),
                                curPage:page,
                                pageSize:$('#menu').val()
                            },
                            beforeSend: function(){
                                $("#codeBody").html("");
                                $("#pagehtml").html("");
                                $("#example_length").hide();
                                $("#export_div").hide();
                                $(".overlay").show();
                            },
                            complete: function(){
                                $(".overlay").hide();
                            },
                            success: function(data){
                        if (data.status==0) {
                            alert(data.info);
                        }else {
                            var html = "";
                            var list = data.list;
                            var serverList = data.serverList;
                            for (var i in list) {
                                html += "<tr>";
                                html += "<td>" + list[i]["sn_code"] + "</td>";
                                if(parseInt(list[i]["pack_type"])==6){
                                    html += "<td>不限</td>";
                                }else {
                                    html += "<td>" + list[i]["pack_type"] + "</td>";
                                }
                                html += "<td>" + list[i]["gift_item_id"] + "</td>";
                                html += "<td>" + serverList[list[i]["server_id"]]['g_name'] + "</td>";
                                if(parseInt(list[i]["PlayerGUID"])==0){
                                    html += "<td>不限</td>";
                                }else {
                                    html += "<td>" + list[i]["PlayerGUID"] + "</td>";
                                }
                                if(parseInt(list[i]["end_time"])==0){
                                    html += "<td>不限</td>";
                                }else {
                                    html += "<td>" + getDate(parseInt(list[i]["end_time"])) + "</td>";
                                }
                                html += "</tr>";
                            }
                            $("#export_div").show();
                            $("#example_length").show();//显示每页
                            $("#pagehtml").html(data.pageHtml);
                            $("#codeBody").html(html);
                        }
                    },
                    error: function(){
                        alert('请求失败！');
                    }
                })
            }

            //跳到相应页面
            function go(){
                var pagenum = $("#page").val();
                if (pagenum == '' || isNaN(pagenum) || pagenum <= 0) {
                    alert('请输入一个正整数！');
                    $("#page").val(1);
                }
                else {
                    getCardList(pagenum);
                }
            }

            function getDate(tm){
                return new Date(parseInt(tm) * 1000).toLocaleString();
            }
        </script>
    </body>
</html>
