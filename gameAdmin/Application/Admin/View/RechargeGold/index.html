<!DOCTYPE html>
<html>
    <head>
        <title>充值接口</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <link href="__CSS__/skin.css" rel="stylesheet" type="text/css">
        <link href="__CSS__/jquery-ui.css" rel="stylesheet" type="text/css">
        <style type="text/css">
        <!--body {
            margin-left: 0px;
            margin-top: 0px;
            margin-right: 0px;
            margin-bottom: 0px;
            background-color: #EEF2FB;
            font-size: 12px;
        }
        -->
        </style>
    </head>
    <body>
		<div>
			<div>
				<table class="explain">
					<thead>
					</thead>
					<tbody style="font-family:Mingliu">
						<tr>
							<td width="5%"  class="tableleft"><b>说明：</b></td>
						</tr>
						<tr>
							<td width="95%" class="tableleft">1、此页面用于给特定玩家充值</td>
						</tr>
						<tr>
							<td>
								<hr/>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
			
			<div>
				<table style="margin:0 auto;width:400px;" >
					<tr>
						<td class="tableright">
							<span>账号：</span>
						</td>
						<td>
							<span><input type="text" id="account"/></span>
						</td>
					</tr>
					<tr>
						<td class="tableright">
							<span>角色ID：</span>
						</td>
						<td>
							<span><input type="text" id="roleid"/></span>
						</td>
					</tr>
					<tr>
						<td class="tableright">
							<span>服数：</span>
						</td>
						<td>
							<span><input type="text" id="fushu"/></span>
						</td>
					</tr>
					<tr>
						<td class="tableright">
							<span>平台：</span>
						</td>
						<td>
							<span><input type="text" id="platform"/></span>
						</td>
					</tr>
					<tr>
						<td class="tableright">
							<span>充值金额：</span>
						</td>
						<td>
							<span><input type="text" id="money" /></span>
						</td>
					</tr>
					<tr>
						<td colspan='2' style="text-align:center">
							<input type="button" value="提交" />
						</td>
					</tr>
				</table>
			</div>
		</div>
	
	
			<!-- 服务器 -->
        <div id="sform" style="display:none">
            <div class="ajaxform">
                <table width="100%" border="0" cellspacing="0" cellpadding="0" style="table-layout:fixed;">
					<tr>
						<td>
						<volist name="serverList" id="sld" key="k">
	                        <if condition="$k%5 eq 0">
	                            <br/>
	                            <br/>
	                        </if>
	                        <input type="checkbox" name="db" value='{$sld['g_id']}'  class="cbox" id="s{$k}"/>
	                        <label for="s{$k}">
	                            {$sld['g_name']}
	                        </label>
	                        <span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</span>
	                    </volist>
						</td>
					</tr>
                </table>
            </div>
        </div>
	
    <script src="__STATIC__/jquery.js" type="text/javascript">
    </script>
    <script src="__JS__/jquery-ui.js" type="text/javascript">
    </script>
    <script src="__JS__/function.js" type="text/javascript">
    </script>
	<script type="text/javascript">
		$(document).ready(function(){
		showTitle("充值相关查询:充值接口");

		//服务器选择弹出窗
			$("#sel").click(function() {
				$("#sform").dialog({
					height : 500,
					width : 700,
					buttons : {
						"确认" : function() {
							$(this).dialog("close");
						},
						"关闭" : function() {
							$(this).dialog("close");
						}
					}
				})
			});

		})
	</script>
</body>
</html>
