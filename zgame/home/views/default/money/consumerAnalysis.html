<!DOCTYPE html>

<body>
<div>

	<div id="tabs-1" class="tabitem">
		<div>
			<table class="explain">
				<thead>
				</thead>
				<tbody style="font-family:Mingliu">
					<tr>
						<td width="5%"  class="tableleft"><b>说明：</b></td>
					</tr>
					<tr>
						<td width="95%" class="tableleft">1、根据用户行为查询该行为所消耗的货币。</td>

						<td width="95%" class="tableleft">2、点击选择用户行为弹出窗口，可多选。</td>

				</tbody>
			</table>
		</div>
		<table width="100%"  cellpadding="0" cellspacing="0">
			<tr>
		    	<td valign="top" bgcolor="#F7F8F9">
			    	<table width="100%" border="0" align="center" cellpadding="0" cellspacing="0">
			 			<tr>
			 				<td>
		 						<div class="topinfo">	
		 							<div>
			 							<span>游戏区服:</span>
										<select id="sip">

			 			<tr>

			 				</td>	
			 			</tr>


			 			<tr>
			 				<td>
			 					<table class="mytable" id="mytable" cellspacing="0" align="center">
			 						<thead>
										<tr id="mhead">
										
											<!-- <th>当前在线</th> -->
										</tr>
										
										
									</thead>
									<tbody id="mbody">
									</tbody>
								</table>
			 				</td>
			 			</tr>
			 			<tr>
			 				<td>
								<div class="exportbtn" id="export_div">
				 					<input type="button" value="导出Excel" id="exportbtn"/>
									<input type="hidden" id ="ex">

								<div id="example_length" class="dataTables_length" >

				 						<option value="10" selected="selected">10</option>
				 						<option value="25">25</option>

		    	</td>
	  		</tr>
		</table>
	</div>
	
	<!-- 服务器 -->
	<div id="dform"  style="display:none">
		<div class="ajaxform">
			<table width="100%" border="0" cellspacing="0" cellpadding="0" style="table-layout:fixed;">
				
				<{foreach key=key from=$ipList item=ip}>
					<{if $key%5 eq '0'}>
						<br/><br/>
					<{/if}>
						<input type="radio" name="db" value='<{$ip.s_id}>'  class="cbox"/><span><{$ip.s_name}></span>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<{/foreach}>
			</table>
		</div>
	</div>
	
</div>
<script type="text/javascript">

$(function(){
	//时间插件
	$("#startdate").datepicker();
	$("#enddate").datepicker();
	
	showTitle("游戏数据统计:行为消耗统计");
	
	$("#sip").change(function() {
		if($("#sip").val() == 0){
			$("#dform").dialog({
				height: 500,
				width: 700,
				buttons :{
					"确认": function(){
						var item = $(':radio[name="db"]:checked').val();
						$("#sip").val(item);
						$(this).dialog("close");
					},
					"关闭" : function(){
						$(this).dialog("close");
					}
				}
			})
		}
	})
				
	function getPlayer(){
		$.post(
			"<{$logicApp}>/consumerAnalysis/getPlayer",
			{
			'type':$('#type').val(),
			'user':$('#user').val()
			},
			function(data){
				$('#title').empty();
				$('#title').append(data);
			});
	}
	
	getPlayer();
	$('#type').change(getPlayer);
	$('#user').change(getPlayer);
	
	//获取数据
	function getType(ty){
		$('#mhead').empty();
		$.post(
			"<{$logicApp}>/consumerAnalysis/getType",
			{
			'type':$('#type').val(),
			},
			function (data){
				var field = '';
				field += '<th>游戏服</th>';
				field += '<th>日期</th>';
				if (data == 3) {
					field += '<th>点将台增加次数</th>';
					field += '<th>星宿清除CD</th>';
					field += '<th>商城购买</th>';
					field += '<th>神兵聚灵清除CD</th>';
					field += '<th>元宝领取补偿</th>';
					field += '<th>扩充背包格</th>';
					field += '<th>春秋古墓摸金</th>';
					field += '<th>大周古墓摸金</th>';
					field += '<th>诸葛钱庄</th>';
					field += '<th>特性宝石转化</th>';
				}else if (data == 4) {
					field += '<th>商城购买</th>';
					field += '<th>扩充背包格</th>';
					field += '<th>横扫千军购买次数</th>';
				}else{
					field += '<th>商店购买</th>';
				}
				$('#mhead').append(field);
			});
		}
	
	//显示表格
	function getResults(){
		
		$('#mbody').empty();
		$.post(
			"<{$logicApp}>/consumerAnalysis/getResult",
			{
			'yxpt':$('#yxpt').val(),
			'sip':$('#sip').val(),
			'wjlx':$('#user').val(),
			'type':$('#type').val(),
			'page':$('#menu').val(),
			'startdate':$('#startdate').val(),
			'enddate':$('#enddate').val()
			},
		function (data){
			if( data != 1 ){
				var list = JSON.parse(data);
				var data2 = list.list;
				$("#ex").val(list.filename);
				//getImg(list.filename);
				//声明变量
				var yuanbaochongmaiS = 0;
				var chdjhchzhizhifubenS = 0;
				var chdjhqingchushaodangCDS = 0;
				var gumqychzhifubenS = 0;
				var gumqyshaodangCDS = 0;
				var ningxgqcshlqCDS = 0;
				var lxjysblqS = 0;
				var banhuijxS = 0;
				var qhdjwmccS = 0;
				var fengdingS = 0;
				var taohuazhenS = 0;
				var xunbaoS = 0;
				var baixiangS = 0;
				var qianzhuanS = 0;
				var shangchangshopS = 0;
				var qiyuS = 0;
				var bhjxS = 0;
				var qitxhS = 0;
				var meizhouzbS = 0;
				var qiangkunS = 0;
				var xinghunS = 0;
				var qianghuaS = 0;
				var xinfaS = 0;
				var shop = 0;
				var result = '';
				if(data2[0]['type'] == 3){
					for (var i = 0; i < data2.length; i++) {
						if(data2[i]['zj']){
							var dj = data2[i]['zj'];
						}else{
							dj =0;
						}
						if(data2[i]['xx']){
							var xxcd = data2[i]['xx'];
						}else{
							xxcd = 0;
						}
						if(data2[i]['sb']){
							var sbcd = data2[i]['sb'];
						}else{
							sbcd = 0;
						}
						if(data2[i]['yb']){
							var yb = data2[i]['yb'];
						}else{
							yb = 0;
						}
						if(data2[i]['kc']){
							var bb =data2[i]['kc'];
						}else{
							bb =0;
						}
						if(data2[i]['cq']){
							var cq = data2[i]['cq'];
						}else{
							cq = 0;
						}
						if(data2[i]['dz']){
							var dz = data2[i]['dz'];
						}else{
							dz = 0;
						}
						if(data2[i]['zg']){
							var zg = data2[i]['zg'];
						}else{
							zg = 0;
						}
						if(data2[i]['tx']){
							var bs = data2[i]['tx'];
						}else{
							bs = 0;
						}
						if(data2[i]['shop']){
							var shop1 = data2[i]['shop'];
						}else{
							shop1 = 0;
						}
						if( dj>0 || xxcd>0 || sbcd>0 || yb>0 || bb>0 || cq>0 || dz>0 || zg>0 || bs>0 || data2[i]['shop']>0 ){
							result += '<tr>';
							result += '<td>'+data2[i]['yxpt']+'</td>';
							result += '<td>'+data2[i]['g_date']+'</td>';
							result += '<td>'+dj+'</td>';
							result += '<td>'+xxcd+'</td>';
							result += '<td>'+shop1+'</td>';
							result += '<td>'+sbcd+'</td>';
							result += '<td>'+yb+'</td>';
							result += '<td>'+bb+'</td>';
							result += '<td>'+cq+'</td>';
							result += '<td>'+dz+'</td>';
							result += '<td>'+zg+'</td>';
							result += '<td>'+bs+'</td>';
							result += '<tr>';
						}

						yuanbaochongmaiS += parseInt(dj);
						chdjhchzhizhifubenS += parseInt(xxcd);
						chdjhqingchushaodangCDS += parseInt(sbcd);
						gumqychzhifubenS += parseInt(yb);
						gumqyshaodangCDS += parseInt(bb);
						ningxgqcshlqCDS += parseInt(cq);
						lxjysblqS += parseInt(dz);
						banhuijxS += parseInt(zg);
						qhdjwmccS += parseInt(bs);
						shop += parseInt(shop1);
						
					};
					

					result += '<tr><td></td><td>总计：</td>';
					result += '<td>'+parseInt(yuanbaochongmaiS)+'</td>';
					result += '<td>'+parseInt(chdjhchzhizhifubenS)+'</td>';
					result += '<td>'+parseInt(shop)+'</td>';
					result += '<td>'+parseInt(chdjhqingchushaodangCDS)+'</td>';
					result += '<td>'+parseInt(gumqychzhifubenS)+'</td>';
					result += '<td>'+parseInt(gumqyshaodangCDS)+'</td>';
					result += '<td>'+parseInt(ningxgqcshlqCDS)+'</td>';
					result += '<td>'+parseInt(lxjysblqS)+'</td>';
					result += '<td>'+parseInt(banhuijxS)+'</td>';
					result += '<td>'+parseInt(qhdjwmccS)+'</td>';

					result += '<tr>';
				}else if(data2[0]['type'] == 4){
					for (var i = 0; i < data2.length; i++) {
						
						if(data2[i]['kc']){
							var kc = data2[i]['kc'];
						}else{
							var kc = 0;
						}if(data2[i]['hs']){
							var hs = data2[i]['hs'];
						}else{
							var hs = 0;
						}if(data2[i]['shop']){
							var shop1 = data2[i]['shop'];
						}else{
							var shop1 = 0;
						}
						if(shop1 >0 || kc >0 || hs >0 ){
							result += '<tr>';
							result += '<td>'+data2[i]['yxpt']+'</td>';
							result += '<td>'+data2[i]['g_date']+'</td>';
							result += '<td>'+shop1+'</td>';
							result += '<td>'+kc+'</td>';
							result += '<td>'+hs+'</td>';
							result += '<tr>';
						}

						shangchangshopS += parseInt(kc);
						taohuazhenS += parseInt(hs);
						shop += parseInt(shop1);
					}
					
					result += '<tr><td></td><td>总计：</td>';
					result += '<td>'+shop+'</td>';
					result += '<td>'+shangchangshopS+'</td>';
					result += '<td>'+taohuazhenS+'</td>';
					result += '<tr>';
				}else{
					
					for (var i = 0; i < data2.length; i++) {
						if(data2[i]['lq']){
							var lq = data2[i]['lq'];
						}else{
							var lq = 0;
						}
							result += '<tr>';
							result += '<td>'+data2[i]['yxpt']+'</td>';
							result += '<td>'+data2[i]['g_date']+'</td>';
							result += '<td>'+lq+'</td>';
							result += '<tr>';
						

						shangchangshopS += parseInt(lq);
					}
					
					result += '<tr><td></td><td>总计：</td>';
					result += '<td>'+shangchangshopS+'</td>';
					result += '<tr>';
				}
				$('#mbody').append(result);
			}else{
				$('#mbody').append('<td colspan="12" style="font-index:10px;font-size:12px">没人任何数据！</td>');
			}
		});
	};

	//显示图表
	function getImg(){
		
		$.post(
			"<{$logicApp}>/consumerAnalysis/showImg",
			{
			'sip':$('#sip').val(),
			'yxqf':$('#yxqf').val(),
			'wjlx':$('#user').val(),
			'type':$('#type').val(),
			'startdate':$('#startdate').val(),
			'enddate':$('#enddate').val()
			},
			function(data){
			
			if (data != 1) {
				var data1 = JSON.parse(data);
				// SERIAL CHART
                chart = new AmCharts.AmSerialChart();
                chart.dataProvider = data1;
                chart.categoryField = "name";
                chart.startDuration = 0;
                chart.balloon.color = "#000000";

                // AXES
                // category
                var categoryAxis = chart.categoryAxis;
                categoryAxis.fillAlpha = 1;
                categoryAxis.fillColor = "#FAFAFA";
                categoryAxis.gridAlpha = 0;
                categoryAxis.axisAlpha = 0;
                categoryAxis.gridPosition = "start";
                categoryAxis.position = "bottom";

                // value
                var valueAxis = new AmCharts.ValueAxis();
                //valueAxis.title = "Place taken";
                valueAxis.dashLength = 8;
                valueAxis.axisAlpha = 0;
                //valueAxis.maximum = 10000;
                //valueAxis.minimum = 500;
                valueAxis.integersOnly = true;
                valueAxis.gridCount = 10;
                valueAxis.reversed = false; // this line makes the value axis reversed
				 chart.addValueAxis(valueAxis);

                // United Kingdom graph
                var graph = new AmCharts.AmGraph();
                graph.title = "消费占比";
                graph.valueField = "num";
                graph.balloonText = "[[category]]: [[value]]";
                graph.bullet = "round";
                chart.addGraph(graph);

                /*var chartCursor = new AmCharts.ChartCursor();
                chartCursor.cursorPosition = "mouse";
                chartCursor.zoomable = false;
                chartCursor.cursorAlpha = 0;
                chart.addChartCursor(chartCursor); */
				
                // LEGEND
                var legend = new AmCharts.AmLegend();
                legend.markerType = "circle";
                chart.addLegend(legend);

                // WRITE
                chart.write("chartdiv");
			};
		});
		
	}
	
	
	getType();
	getImg();
	getResults();
	
$('#type').change(function(){
	var ty = $("#type").val();
	getType(ty);
	getImg();
	getResults(ty);
	});
	
	$('#querybtn').click(function(){
	var ty = $("#type").val();
	getType(ty);
	getImg(ty);
	getResults(ty);
	
	});
	
	/*$('#querybtn').click(getType,getImg,getResults);*/
	
	//实时刷新分页函数
	var digFormAjax = function(page){
		getResult();
	}

	$("#exportbtn").click(function(){
		var type = $("#type").val();
		var ip = $("#sip").val();
		var ex = $("#ex").val();
		var startdate = $("#startdate").val();
		var enddate = $("#enddate").val();
		//window.location = "<{$logicApp}>/consumerAnalysis/writeExcel/ip/"+ip+"/startdate/"+startdate+"/enddate/"+enddate;
		//window.location = "<{$logicApp}>/consumerAnalysis/yuanbaoExcel/ip/"+ip+"/type/"+type+"/startdate/"+startdate+"/enddate/"+enddate;
		window.location = "<{$logicApp}>/consumerAnalysis/Excel/ip/"+ip+"/type/"+type+"/ex/"+ex;
		
	});
 })	

        </script>
</body>
</html>
